<ion-content class="ion-padding">
  <div class="login-container">
    <h1>Chat App</h1>
    
    <ion-item>
      <ion-input 
        [(ngModel)]="email" 
        type="email" 
        placeholder="Email"
        label="Email">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-input 
        [(ngModel)]="password" 
        type="password" 
        placeholder="Contraseña"
        label="Contraseña">
      </ion-input>
    </ion-item>

    <ion-button expand="block" (click)="login()" color="primary">
      Iniciar Sesión
    </ion-button>

    <ion-button expand="block" (click)="register()" color="secondary" fill="outline">
      Registrarse
    </ion-button>
  </div>
</ion-content>
