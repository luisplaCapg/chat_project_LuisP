<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Chat App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Chat App</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Bienvenido a la App de Chat</strong>
    <p>Inicia sesión con Google para comenzar</p>
    <ion-button expand="block" (click)="login()">
      Iniciar sesión con Google
    </ion-button>
  </div>
</ion-content>
