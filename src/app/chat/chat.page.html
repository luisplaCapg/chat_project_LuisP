<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Sala de Chat
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" color="danger">
        Salir
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sala de Chat</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let message of messages$ | async">
      <ion-label>
        <h2>{{ message.user }}</h2>
        <p>{{ message.text }}</p>
        <p><small>{{ message.date | date:'short' }}</small></p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item lines="none">
      <ion-input 
        [formControl]="messageControl" 
        placeholder="Escribe un mensaje..."
        (keyup.enter)="sendMessage()">
      </ion-input>
      <ion-button slot="end" (click)="sendMessage()" [disabled]="messageControl.invalid">
        Enviar
      </ion-button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
